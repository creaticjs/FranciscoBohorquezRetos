<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Caveat|Roboto" rel="stylesheet">
    <link href="movies.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="row d-flex justify-content-center">
            <h1 class="mb-0">PELIS - WIKI</h1>
        </div>

        <div id="cont-buscador">    
            <div class="row my-5 justify-content-end" id="espacio-volver">
                <button class="btn btn-success mx-3 my-3" id="boton-volver">Volver a la página principal!</button>
            </div>

            <div class="col" id="cont-clasificacion">
                <div class="row d-flex justify-content-center" id="pregunta">
                    <p>¿Qué desea buscar?</p>
                </div>
                <div class="row d-flex justify-content-center" id="botones">
                    <button class="btn btn-success mx-3 my-3" id="boton-pel">Películas</button>
                    <button class="btn btn-success mx-3 my-3" id="boton-ser">Series</button>
                </div>
            </div>

            <div id="cont-busqueda">
                <div class="input-group d-flex justify-content-center">
                    <input type="text" class="form-control col-4" id="busqueda">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="boton-buscar">Buscar!</button>
                        <button class="btn btn-success mx-5" id="boton-volver-bus">Volver a la página principal!</button>
                    </div>
                </div>
            </div>
            
            <div class="my-5">
                <p id="total-resultados"></p>
                <div id="resultado" class="col-8"></div>
            </div>

            <div class="offset-5 my-5" id="paginacion"></div>
        </div>
    </div>

    <div class="container" id="cont-info">
        <div class="row my-0 p-0 justify-content-end" id="espacio-volver">
            <button class="btn btn-success mx-3 my-3" id="boton-volver-resultados">Volver a los resultados!</button>
        </div>
        <div id="detalle">
            
        </div>
        <div id="temporadas">
            
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="peliculas.js"></script>
    <script src="buscador.js"></script>
    <script src="temporadas.js"></script>
</body>
</html>
